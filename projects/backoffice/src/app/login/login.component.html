<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
 <a href="/Login"><img height="50px" src="assets/img/avatars/logoUkla.png" id="signupLogo"/></a>              </span>
              <span class="app-brand-text demo text-body fw-bolder">Ukla</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to Ukla! ðŸ‘‹</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>

          <form id="formAuthentication" class="mb-3" >
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your Username "
                autofocus
                [(ngModel)]="this.username"
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="/ForgetPassword">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="{{ showPassword ? 'text' : 'password' }}"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                  [(ngModel)]="this.password"
                />
                <span class="input-group-text cursor-pointer" (click)="togglePassword()"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label" for="remember-me"> Remember Me </label>
              </div>
            </div>
            <div class="mb-4">
              <button class="btn btn-primary d-grid w-100" type="submit" (click)="
              onSubmit()">Sign in</button>

            </div>
          </form>

          <p class="text-align: left;">
            <span>New on our platform?</span>
            <a href="/Registration">
              &nbsp; <span>Create an account</span>
            </a>
          </p>
          <p class="text-align: left;">
            <span>You are a Creator ?</span>
            &nbsp; <a href="/CreatorRegistration">
              <span>Create an creator account</span>
            </a>
          </p>        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
