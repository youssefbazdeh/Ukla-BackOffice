<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <app-menu></app-menu>
    </aside>    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar">
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input type="text" class="form-control border-0 shadow-none" placeholder="Search..."
                     aria-label="Search..." [(ngModel)]="searchTerm" (input)="search()" />

            </div>
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->

            <li>
              <button class="dropdown-item" (click)="onLogoutClick()">
                <i class="bx bx-power-off me-2"></i>
                <span class="align-middle">Log Out</span>
              </button>              <!--/ User --></li>
          </ul>
        </div>
      </nav>

      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Allergies  /</span> List</h4>
          <div class="row">
            <div class="col-md-3" *ngFor="let allergy of filteredAllergies; let i = index;">
              <div class="card mb-3" style="height: 140px">
                <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="Allergy/{{allergy.id}}"
                    ><i class="bx bx-show-alt me-1"></i> Show</a
                    >
                    <a class="dropdown-item" href="EditAllergy/{{allergy.id}}"
                    ><i class="bx bx-edit-alt me-1"></i> Edit</a
                    >
                    <button class="dropdown-item" (click)="delete(allergy.id)"
                    ><i class="bx bx-trash me-1"></i> Delete
                    </button
                    >
                  </div>
                </div>

                <div class="row g-0">
                  <div class="col-md-4">
                    <img style="height: 140px;" class="card-img card-img-left"
                         [src]="imagesToShow[allergy.image.id]">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" style="color:#FA6375;">{{allergy.name}}</h5>
                      <hr/>
                      <h6 class="card-title" style="color:#000000;">Ingredients:</h6>


                      <div
                        *ngFor="let ingredient of allergy.ingredients.slice(0, maxDisplayedIngredients); let k = index;">
                        <p class="card-text">
                          {{ ingredient.name }}
                          <img height="30" width="30"
                               [src]="imagesToShow[ingredient.image.id]"> ...
                      </div>


                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </div>
          </div>

        </div>
        <!-- / Content -->


      </div>
    </div>
  </div>
</div>
<div class="buy-now">
  <a
    href="/AddAllergy"
    class="btn btn-primary btn-buy-now"
  >Add Allergy</a
  >
</div>
