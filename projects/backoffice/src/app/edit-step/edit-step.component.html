<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <app-menu *ngIf="currentUserRole === 'ROLE_ADMIN'"></app-menu>
      <back-creator-menu *ngIf="currentUserRole === 'ROLE_CREATOR'"></back-creator-menu>
        </aside>   <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar">
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">

          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->

            <!-- User -->
            <button class="dropdown-item" (click)="onLogoutClick()" >
              <i class="bx bx-power-off me-2"></i>
              <span class="align-middle">Log Out</span>
            </button>              <!--/ User -->
          </ul>
        </div>
      </nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Edit/</span> Step </h4>

          <!-- Basic Layout -->
          <form (ngSubmit)="onSubmit()" >

            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Step</h5>
              </div>
              <div class="card-body">





                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" >INSTRUCTION*</label>
                  <div class="col-sm-10">
                    <div  class="form-control" id="instruction"
                    > {{this.step.instruction}}</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">TIP </label>
                  <div class="col-sm-10">
                    <div  class="form-control" id="tip"
                    >{{this.step.tip}}</div>


                  </div>
                </div>
                <div class="row mb-3">
                  <!--                  <label for="formFile" class="col-sm-2 col-form-label">Video*  <i class="bx bx-check" *ngIf="step.video"></i></label>-->
                  <label for="formFile" class="col-sm-2 col-form-label">Video*  <i class="bx bx-camera-off" *ngIf="!step.video"></i></label>

                  <div class="col-sm-10">

                    <input class="form-control" name="video" type="file" id="formFile"
                           (change)="onFileSelectedV($event)"  />
                  </div>
                </div>








                <hr>
                <div class="row justify-content-end">
                  <div class="col-sm-10">
                    <button class="btn btn-primary btn-lg"  type="submit"  >Submit</button>
                  </div>
                </div>
                <app-loader *ngIf="loaderService.loading$ | async"> </app-loader>



              </div>
            </div>
          </form>

























        </div>
      </div>
    </div>






  </div>
</div>
