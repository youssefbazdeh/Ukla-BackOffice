
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <app-menu></app-menu>
    </aside>    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar">
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input type="text" class="form-control border-0 shadow-none" placeholder="Search..."
                     aria-label="Search..." [(ngModel)]="searchTerm" (input)="searchRecipes()" />

            </div>
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->

            <!-- User -->
            <button class="dropdown-item" (click)="onLogoutClick()">
              <i class="bx bx-power-off me-2"></i>
              <span class="align-middle">Log Out</span>
            </button>            <!--/ User -->
          </ul>
        </div>
      </nav><div class="content-wrapper">
      <!-- Content -->

      <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Recipes  /</span> List</h4>

        <div class="row">
          <div class="col-md-12">
            <h5 class="pb-1 mb-4">List of Recipes</h5>
            <div class="row d-block">
<!--              <div class="col" *ngFor="let recipe of filteredRecipes; let k=index;">-->
              <div class="col"  *ngFor="let recipe of filteredRecipes let k=index;">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-2">
                      <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="Steps/{{recipe.name}}"
                          ><i class="bx bx-show-alt me-1"></i> Show </a
                          >
                          <a class="dropdown-item" href="EditRecipe/{{recipe.name}}"
                          ><i class="bx bx-edit-alt me-1"></i> Edit</a
                          >
                          <button  class="dropdown-item" (click)="deleteRecipe(recipe.id)"
                          ><i class="bx bx-trash me-1"></i> Delete</button
                          >
                          <button  class="dropdown-item" (click)="ForceDeleteRecipe(recipe.id)" *ngIf="currentUserRole === 'ROLE_ADMIN'"
                          ><i class="bx bx-trash me-1"></i>Force Delete</button
                          >
                        </div>
                      </div>
                      <img class="card-img card-img-left " height="200"
                           [src]="imagesToShow[recipe.image.id]">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{recipe.name}}</h5>
                        <p class="card-text">
                          {{ recipe.description }}
                        </p>
                        <p class="card-text"><small class="text-muted">Preparation Time  {{ recipe.preparationTime }} min</small></p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
<!--              </div>-->
            </div>
            <nav>
              <ul class="pagination">
                <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
                  <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [ngClass]="{ active: page === currentPage }">
                  <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
                  <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
      <!-- / Content -->


    </div>
    </div></div></div>
<div class="buy-now" *ngIf="currentUserRole === 'ROLE_CREATOR'">
  <a
    href="AddRecipe/"
    class="btn btn-primary btn-buy-now"
  >Add Recipe</a
  >
</div>
